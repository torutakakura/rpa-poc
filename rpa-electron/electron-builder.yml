# Electron Builder Configuration
appId: com.devote.rpa
productName: RPA Tool
copyright: Copyright © 2025 Devote RPA Team

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - node_modules/**/*
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,__pycache__,thumbs.db,.gitignore,.gitattributes,.flowconfig,.yarn-metadata.json,.idea,appveyor.yml,.travis.yml,circle.yml,npm-debug.log,.nyc_output,yarn.lock,.yarn-integrity}"

# Python Agent のバンドル
extraResources:
  - from: "../rpa-agent/dist/"
    to: "rpa-agent/"
    filter:
      - "**/*"

# アイコンとアセット用のディレクトリ
buildResources:
  - build/

# プラットフォーム固有の設定
mac:
  category: public.app-category.productivity
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize:
    teamId: "YOUR_TEAM_ID"  # Apple Developer Team ID

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  icon: build/icon.ico
  publisherName: "Devote RPA Team"
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  deleteAppDataOnUninstall: true
  displayLanguageSelector: false
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  license: build/license.txt

linux:
  icon: build/icon.png
  category: Utility
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64

appImage:
  artifactName: ${name}-${version}.${ext}

# 自動更新設定
publish:
  provider: github
  owner: devote-rpa
  repo: rpa-poc
  releaseType: release
